language: go

sudo: required
dist: trusty

go:
  - 1.7
  - 1.8
  - tip

cache: apt

addons:
  apt:
    packages:
      - gobject-introspection
      - gtk-doc-tools
      - libcfitsio3-dev
      - libfftw3-dev
      - libgif-dev
      - libgs-dev
      - libgsf-1-dev
      - libmatio-dev
      - libopenslide-dev
      - liborc-0.4-dev
      - libpango1.0-dev
      - libpoppler-glib-dev
      - libwebp-dev

before_install:
  - wget https://github.com/jcupitt/libvips/archive/master.zip
  - unzip master
  - cd libvips-master
  - ./autogen.sh
  - >
    CXXFLAGS=-D_GLIBCXX_USE_CXX11_ABI=0
    ./configure
    --disable-debug
    --disable-dependency-tracking
    --disable-introspection
    --disable-static
    --enable-gtk-doc-html=no
    --enable-gtk-doc=no
    --enable-pyvips8=no
    --without-orc
    --without-python
    $1
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..

before_script:
  - go get -u github.com/gorilla/mux
  - go get -u gopkg.in/h2non/bimg.v1
  - go get -u github.com/golang/lint/golint

script:
  - test `gofmt -s -d . | tee -a /dev/fd/2 | wc -l` -eq 0
  - test `golint . | tee -a /dev/fd/2 | wc -l` -eq 0
  - go tool vet .
  - go build
